<!DOCTYPE html>
<html>

<head>
    <title>LOGIN.SYS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        body>.container {
            min-height: 90vh;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">C:\></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/hint?file=hint.txt">Hint</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <br>
        <h1>
            [*] VISUAL BASIC 2077 REVENGE EDITION
        </h1>
        <br>
        <div class="jumbotron">
            <br>
            <p class="lead">According to an unofficial statistic, 87% of those web challenges are start with a login
                page.</p>
            <p>So anyway, just try to login as admin and get the flag :)</p>
        </div>
        <hr>

        <div class="modal d-flex justify-content-center" style="display:block;position:relative;">
            <div class="modal-dialog" style="min-width: 40vw" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title">LOGIN.SYS</div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">x</span>
                        </button>
                    </div>
                    <form class="has-text-centered" action="/login" method="POST">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="username">USERNAME</label>
                                <input type="text" class="form-control" id="username" name="username" value="GUEST"
                                    placeholder="Enter username">
                                <small class="form-text text-muted"></small>
                            </div>
                            <div class="form-group">
                                <label for="password">PASSWORD</label>
                                <input type="password" class="form-control" id="password" name="password" value="GUEST"
                                    placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="token">TOKEN</label>
                                <input type="text" class="form-control" id="token" name="token" value="{{token}}">
                            </div>
                            <br>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">SUBMIT</button>
                            <button type="reset" class="btn btn-secondary">CANCEL</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script>
        (function () {
            _386.magicCursor();
            _386.scrollLock()
        })();
    </script>
</body>

</html>
